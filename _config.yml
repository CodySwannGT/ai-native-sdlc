#     - width: 480
#     - width: 768
#     - width: 1024
#   base_path: assets/images
#   output_path_format: assets/images/resized/%{width}/%{basename}

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults for Collections
defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"