# Site Settings
title: AI-Native Software Development Lifecycle
email: your-email@example.com
description: >-
  A comprehensive guide to AI-powered software development, featuring detailed 
  comparisons of AI coding assistants, implementation strategies, and enterprise 
  best practices for the modern SDLC.
url: "https://CodySwannGt.github.io"
baseurl: "/ai-native-sdlc"
repository: "CodySwannGt/ai-native-sdlc"
logo: "/assets/images/logo.png"

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Cody Swann"
  avatar: "/assets/images/avatar.jpg"
  bio: "AI-Native Development Researcher"
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CodySwannGt"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your-email@example.com"

# Reading Files
include:
  - .htaccess
  - _pages
  - _redirects
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-toc
  - jekyll-last-modified-at

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
  # ai-tools
  - scope:
      path: "ai-tools"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
      sidebar:
        nav: "ai-tools"
  # sdlc
  - scope:
      path: "sdlc"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
      sidebar:
        nav: "sdlc"
  # governance
  - scope:
      path: "governance"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
      sidebar:
        nav: "governance"
  # implementation
  - scope:
      path: "implementation"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
      sidebar:
        nav: "implementation"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Search
search: true
search_full_content: true

# SEO Related
google_site_verification: 
bing_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username: 
facebook:
  username:
  app_id:
  publisher:
og_image: /assets/images/site-logo.png

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-XXXXXXXXX-X"
    anonymize_ip: false

# Comments
comments:
  provider: "disqus"
  disqus:
    shortname: "ai-native-sdlc"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CodySwannGt/ai-native-sdlc"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: plaintext
    guess_lang: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Table of Contents
toc:
  min_level: 1
  max_level: 6
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: toc__menu
  sublist_class: ''
  item_class: toc__entry
  item_prefix: toc-

# Responsive Images - Disabled (requires ImageMagick)
# responsive_image:
#   template: _includes/responsive-image.html
#   sizes:
